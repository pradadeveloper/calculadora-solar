<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/calculadora_solar.css">
    <title>Cotizador de Proyectos Solares</title>
</head>
<body>
    <div class="container">
        <h1>Cotizador de Proyectos Solares</h1>
        <form action="/generar_pdf" method="POST">
            <label for="cliente">Nombre del Cliente:</label>
            <input type="text" id="cliente" name="cliente" required><br><br>

            <label for="proyecto">Nombre del Proyecto:</label>
            <input type="text" id="proyecto" name="proyecto" required><br><br>

            <label for="ubicacion">Ubicaci√≥n del Proyecto:</label>
            <input type="text" id="ubicacion" name="ubicacion" required><br><br>

            <label for="potencia">Potencia a Instalar (kWp):</label>
            <input type="number" id="potencia" name="potencia" required><br><br>

            <label for="costo">Costo del Proyecto ($):</label>
            <input type="number" id="costo" name="costo" required><br><br>

            <button type="submit">Generar PDF</button>
        </form>
    </div>
</body>
</html>
